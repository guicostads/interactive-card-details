<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive card details form</title>


</head>

<body>
  <main>
    <section class="main-container">
      <div class="cards-container">
        <div class="cards">
          <img src="/images/bg-card-back.png" alt="Card Back" class="back_img">
          <img src="/images/bg-card-front.png" alt="Card Front" class="front_img">
          <div class="circle_1"> </div>
          <div class="circle_2"> </div>
          <div class="card_number_display">0000 0000 0000 0000 </div>
          <div class="card_name_display"> JOHN WICK </div>
          <div class="card_date_display">  00/00 </div>
          <div class="card_cvc_display"> 000 </div>
        </div>
      </div>
      </div>
      <div class="form-container">
        <form id="form">
          <div class="name">
            <label for="cardHolder"> Cardholder Name </label>
            <input type="text" id="cardholder" placeholder="e.g. John Wick" >
          </div>
          <div class="number">
            <label for="cardNumber"> Card Number </label>
            <input type="number" id="cardnumber" placeholder="e.g 1234 5678 9123 0000" required  min="16" max="16"
              onkeydown="return event.keyCode !== 69">
          </div>
          <div class="row">
            <div>
              <label for="expdate"> Exp Date (mm/yy)</label>
                <div class="date row">
                    <input type="number" id="month" name="expdate" placeholder="MM" required min="2" max="2"  onkeydown="return event.keyCode !== 69">
                    <input type="number" id="year" name="expdate" placeholder="YY" required min="2" max="2"    
                      onkeydown="return event.keyCode !== 69"> 
                </div>
                </div>
            <div class="cvc">
              <label for="cvc"> CVC </label>
              <span> <input type="number" id="cvc" name="cvc" placeholder="e.g 123" required min="3" max="3"
                  onkeydown="return event.keyCode !== 69"> </span>
            </div>
        </div>
          <input type="button" value="Confirm" class="btn">
        </form>
      
      </div>
      
      <p class="coded_by"> Coded by <a href="https://github.com/guicostads" target="_blank" rel="noopener noreferrer">@guicostads</a></p>
      
      <div class="thank-you hidden">
      <img src="/images/icon-complete.svg" alt="icon complete">
      <h2> Thank you </h2>
      <p> We've added your card details </p>
      <input type="button" value="Continue" class="btn-2">
      </div>
    </section>
    
  </main>
  
  
  <script src="script.js"> </script>
</body>

</html>
